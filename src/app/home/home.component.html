<md-card id="h_e_card">
  <md-tab-group id="header" style="background: #fff;">
    <md-tab>
      <ng-template md-tab-label>
        <span hide-xs> Premise</span>
        <span hide-gt-xs>
              <md-icon>lightbulb_outline</md-icon>
              <span class="h_e_title">Premise</span>

        </span>
      </ng-template>
      <pwa-premise></pwa-premise>
    </md-tab>
    <md-tab>
      <ng-template md-tab-label>
        <span hide-xs> About Us</span>
        <span hide-gt-xs>
              <md-icon>nature_people</md-icon>
              <span class="h_e_title">About Us</span>
        </span>
      </ng-template>
      <pwa-aboutus></pwa-aboutus>
    </md-tab>
    <md-tab>
      <ng-template md-tab-label>
        <span hide-xs> Speakers</span>
        <span hide-gt-xs>
              <md-icon>sentiment_very_satisfied</md-icon>
              <span class="h_e_title">Speakers</span>
        </span>
      </ng-template>
      <pwa-speakers></pwa-speakers>
    </md-tab>
    <md-tab>
      <ng-template md-tab-label>
        <span hide-xs> Partners</span>
        <span hide-gt-xs>
              <md-icon>work</md-icon>
              <span class="h_e_title">Partners</span>
        </span>
      </ng-template>
      <div layout-gt-sm="row" layout-padding>
        <md-card class="sponsers-wrap" flex-gt-sm="30">
          <img md-card-image src="assets/sponsers-icfoss.png">
          <!--<md-card-subtitle>ICFOSS</md-card-subtitle>-->
        </md-card>
        <md-card class="sponsers-wrap" flex-gt-sm="30">
          <img md-card-image src="assets/sponsers-startup-mission.png">
          <!--<md-card-subtitle>Startup Mission</md-card-subtitle>-->
        </md-card>
      </div>
    </md-tab>
    <md-tab>
      <ng-template md-tab-label>
        <span hide-xs> Schedule</span>
        <span hide-gt-xs>
              <md-icon>schedule</md-icon>
              <span class="h_e_title">Schedule</span>
        </span>
      </ng-template>
      <pwa-schedule></pwa-schedule>
    </md-tab>
  </md-tab-group>
</md-card>
